---
# grafana deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: myadmin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: mypass

---
# grafana service
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000

---
# prometheus deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args: ["--enable-feature=remote-write-receiver", "--config.file=/etc/prometheus/config.yml"]
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: org-prom-config
          mountPath: /etc/prometheus/config.yml
          subPath: 'org-prom.yml'
      volumes:
      - name: org-prom-config
        configMap:
          name: org-prom-config
---
# prometheus service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30001

---
# loki deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:latest
        args: ["--config.file=/etc/loki/config.yml"]
        ports:
        - containerPort: 3100
        volumeMounts:
        - name: org-loki-config
          mountPath: /etc/loki/config.yml
          subPath: 'org-loki.yml'
      volumes:
      - name: org-loki-config
        configMap:
          name: org-loki-config

