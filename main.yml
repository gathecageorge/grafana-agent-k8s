---
# grafana deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: myadmin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: mypass

---
# grafana service
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000

---
# prometheus deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        args: ["--enable-feature=remote-write-receiver", "--config.file=/etc/prometheus/config.yml"]
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: org-prom-config
          mountPath: /etc/prometheus/config.yml
          subPath: 'org-prom.yml'
      volumes:
      - name: org-prom-config
        configMap:
          name: org-prom-config

---
# prometheus service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30001

---
# loki deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        args: ["--config.file=/etc/loki/config.yml"]
        ports:
        - containerPort: 3100
        volumeMounts:
        - name: org-loki-config
          mountPath: /etc/loki/config.yml
          subPath: 'org-loki.yml'
      volumes:
      - name: org-loki-config
        configMap:
          name: org-loki-config

---
# loki service
apiVersion: v1
kind: Service
metadata:
  name: loki-service
spec:
  type: NodePort
  selector:
    app: loki
  ports:
  - port: 3100
    targetPort: 3100
    nodePort: 30002

---
# grafana-agent deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-agent-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      containers:
      - name: grafana-agent
        image: grafana/agent:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        command: ["/usr/bin/bash", "-c", "/configs/entrypoint.sh george-kube"]
        volumeMounts:
        - name: prometheus-config
          mountPath: /configs/prometheus.yml
          subPath: 'prometheus.yml'
        - name: promtail-config
          mountPath: /configs/promtail.yml
          subPath: 'promtail.yml'
        - name: entrypoint-config
          mountPath: /configs/entrypoint.sh
          subPath: 'entrypoint.sh'
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: entrypoint-config
        configMap:
          name: entrypoint-config
          default_mode: "0775"
