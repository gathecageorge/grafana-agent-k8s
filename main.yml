---
apiVersion: v1
kind: ConfigMap
metadata:
  name: entrypoint-configmap
data:
  entrypoint.sh: |-
    {{ .Files.Get "entrypoint.sh" | toString | nindent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-configmap
data:
  prometheus.yml: |-
    {{ .Files.Get "prometheus.yml" | toString | nindent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-configmap
data:
  promtail.yml: |-
    {{ .Files.Get "promtail.yml" | toString | nindent 4 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - port: 3000
    nodePort: 30007
    targetPort: 3000
