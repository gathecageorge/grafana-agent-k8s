server:
  log_level: info

metrics:
  configs:
    - name: default
      scrape_configs:
        - job_name: 'vouch'
          static_configs:
            - targets: ['vouch-metrics:8081']
        - job_name: 'traefik'
          static_configs:
            - targets: ['traefik-metrics:8080']
  global:
    external_labels:
      cluster: lido5-vouch-george
      environment: lido5-george
  
    remote_write:
      - url: http://loki-service:3100/loki/api/v1/push

logs:
  configs:
  - name: default
    positions:
      filename: /tmp/positions.yaml
    scrape_configs:
    # https://github.com/prometheus/prometheus/blob/main/documentation/examples/prometheus-kubernetes.yml
    - job_name: "kubernetes-pods"
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - source_labels: []
          target_label: server
          replacement: 
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: pod

    clients:
      - url: http://prometheus-service:9090/api/v1/push
